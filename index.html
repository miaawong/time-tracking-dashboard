<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="report-container">
        <div class="user-profile">
          <div class="user-image-container">
            <img
              class="user-img"
              src="./images/image-jeremy.png"
              alt="Image of Jeremy Robson"
            />
          </div>
          <div>
            <p class="muted-text report-for">Report for</p>
            <p class="user-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="buttons-list">
          <button id="daily-btn" class="muted-text btn">Daily</button>
          <button id="weekly-btn" class="muted-text btn">Weekly</button>
          <button id="monthly-btn" class="muted-text btn">Monthly</button>
        </div>
      </div>
      <div class="work card-container row1">
        <div class="card">
          <p class="activity-type">work</p>
          <p class="duration">32hrs</p>
          <p class="prev-duration">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="play card-container row1">
        <div class="card">
          <p class="activity-type">work</p>
          <p class="duration">32hrs</p>
          <p class="prev-duration">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="study card-container row1">
        <div class="card">
          <p class="activity-type">work</p>
          <p class="duration">32hrs</p>
          <p class="prev-duration">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="exercise card-container row2">
        <div class="card">
          <p class="activity-type">work</p>
          <p class="duration">32hrs</p>
          <p class="prev-duration">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="social card-container row2">
        <div class="card">
          <p class="activity-type">work</p>
          <p class="duration">32hrs</p>
          <p class="prev-duration">Last Week - 36hrs</p>
        </div>
      </div>
      <div class="self-care card-container row2">
        <div class="card">
          <p class="activity-type">work</p>
          <p class="duration">32hrs</p>
          <p class="prev-duration">Last Week - 36hrs</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
