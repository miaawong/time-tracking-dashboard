<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Time Tracker</h1>
      <div class="report-container">
        <div class="user-profile">
          <div class="user-image-container">
            <img
              class="user-img"
              src="./images/image-jeremy.png"
              alt="Image of Jeremy Robson"
            />
          </div>
          <div class="report-name">
            <p class="muted-text report-for">Report for</p>
            <p class="user-name">Jeremy Robson</p>
          </div>
        </div>
        <div class="buttons-list">
          <button id="daily-btn" class="muted-text btn">Daily</button>
          <button id="weekly-btn" class="muted-text btn">Weekly</button>
          <button id="monthly-btn" class="muted-text btn">Monthly</button>
        </div>
      </div>
      <div class="work card-container row1">
        <div class="card">
          <div class="activity-type">
            <span>Work</span>
            <img
              width="21"
              height="5"
              class="ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="ellipsis icon"
            />
          </div>
          <div class="time">
            <p class="duration">32hrs</p>
            <p class="prev-duration">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="play card-container row1">
        <div class="card">
          <div class="activity-type">
            <span>Play</span>
            <img
              width="21"
              height="5"
              class="ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <div class="time">
            <p class="duration">32hrs</p>
            <p class="prev-duration">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="study card-container row1">
        <div class="card">
          <div class="activity-type">
            <span>Study</span>
            <img
              width="21"
              height="5"
              class="ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <div class="time">
            <p class="duration">32hrs</p>
            <p class="prev-duration">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="exercise card-container row2">
        <div class="card">
          <div class="activity-type">
            <span>Exercise</span>
            <img
              width="21"
              height="5"
              class="ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <div class="time">
            <p class="duration">32hrs</p>
            <p class="prev-duration">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="social card-container row2">
        <div class="card">
          <div class="activity-type">
            <span>Social</span>
            <img
              width="21"
              height="5"
              class="ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <div>
            <div class="time">
              <p class="duration">32hrs</p>
              <p class="prev-duration">Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </div>
      <div class="self-care card-container row2">
        <div class="card">
          <div class="activity-type">
            <span>Self Care</span>
            <img
              width="21"
              height="5"
              class="ellipsis"
              src="./images/icon-ellipsis.svg"
              alt="ellipsis"
            />
          </div>
          <div class="time">
            <p class="duration">32hrs</p>
            <p class="prev-duration">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
